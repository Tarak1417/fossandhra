    <style>
        /* Combined Animation */
        .nav-item {
            position: relative;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .nav-item::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 0;
            height: 2px;
            background-color: #ef4444; /* Red-500 */
            transition: width 0.3s ease;
        }

        .nav-item:hover::after {
            width: 100%;
        }

        .nav-item:hover {
            transform: scale(1.1); /* Scale up by 10% */
            color: #ef4444; /* Red-500 */
        }
    </style>
</head>
